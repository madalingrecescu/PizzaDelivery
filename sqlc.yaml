version: "1"
packages:
    - name: "users_db"
      path: "./internal/db/sqlc_users"
      queries: "./internal/db/query_users/"
      schema: "./internal/db/migrations/users/"
      engine: "postgresql"
      emit_db_tags: false
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: false
      emit_exported_queries: false
      emit_json_tags: true
      emit_result_struct_pointers: false
      emit_params_struct_pointers: false
      emit_methods_with_db_argument: false
      emit_pointers_for_null_types: false
      emit_enum_valid_method: false
      emit_all_enum_values: false
      json_tags_case_style: "camel"
      omit_unused_structs: false
      output_batch_file_name: "batch.go"
      output_db_file_name: "users_db.go"
      output_models_file_name: "models.go"
      output_querier_file_name: "querier.go"
      output_copyfrom_file_name: "copyfrom.go"
      query_parameter_limit: 1

    - name: "pizzas_db"
      path: "./internal/db/sqlc_pizzas"
      queries: "./internal/db/query_pizzas/"
      schema: "./internal/db/migrations/pizzas/"
      engine: "postgresql"
      emit_db_tags: false
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: false
      emit_exported_queries: false
      emit_json_tags: true
      emit_result_struct_pointers: false
      emit_params_struct_pointers: false
      emit_methods_with_db_argument: false
      emit_pointers_for_null_types: false
      emit_enum_valid_method: false
      emit_all_enum_values: false
      json_tags_case_style: "camel"
      omit_unused_structs: false
      output_batch_file_name: "batch.go"
      output_db_file_name: "pizzas_db.go"
      output_models_file_name: "models.go"
      output_querier_file_name: "querier.go"
      output_copyfrom_file_name: "copyfrom.go"
      query_parameter_limit: 1